<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <sevtion class="conteudo">
        <div class="conteudo-titulo>
            <img src="unlock (1).svg" alt="cadeado fechado">
            <h2 class="titulo-principal"> Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>
        <div class="paramentro">
            <h3 class="paramentro-titulo">personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro__senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha___texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                   </div>
                </div>
                <h4 class="parametro-senha__titulo">Características da senha</h4>
                <div class="parametro-senha-checkbox">
                    <input type="checkbox" class="maiusculo"class="checkbox" checked>
                    <label for="maiusculo">Letra maíusculas</label>
                </div>     
           </div>
        </div>
    </sevtion>
</body>
</html>
